<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro da Liga dos Astronautas</title>
</head>
<body>
    <h2>Cadastro da Liga dos Astronautas</h2>
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="informe seu nome">
        </div>
        <br>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" nome="email" placeholder="email@.com">
            <label for="password">Password</label>
            <input type="password" id="passwor" nome="password">
        </div>
        <br>
        <div>
            <label for="birthday">Dta de Nascimento</label>
            <input type="date" id="birthday" name="birthday">
            <label for="photo">Foto</label>
            <input type="file" id="photo" name="photo">
        </div>
        <br>
        <div>
            <label for="nationality">Nacionalidade</label>
            <select name="nationality" id="nationality">
            <option value="russian">Russa</option>
            <option value="american">Americano</option>
            <option value="brasilian">Brasileira</option>
        </select>
        Genero
        <label for="female">F</label>
        <input type="radio" nome="gender" id="famele" value="female">
        <label for="male">M</label>
        <input type="radio" nome="gender" id="mele" value="male">
        </div>
        <br>
        <div>
            <label for="inteligencia">inteligencia</label>
            <input type="checkbox" name="inteligencia" id="inteligencia"> |
            <label for="Resiliencia">Resiliencia</label>
            <input type="checkbox" name="Resiliencia" id="Resiliencia"> |
            <label for="Preparo Fisico">Preparo Fisico</label>
            <input type="checkbox" name="Preparo Fisico" id="Preparo Fisico">|
            <label for="Educação">Educação</label>
            <input type="checkbox" name="Educação" id="Educação">
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Por que voce gostaria de ser um astronauta ?"></textarea>
        </div>
        <div>
            <input type="submit" value="criar">
        </div>
    </form>
    
</body>
</html>
